<title>{% block title%}MUSIC PLAYER{% endblock %}</title>
{% load staticfiles %}
<head>
	<link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'music/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="{% static 'music/js/jquery.min.js' %}"></script>
    <script src="{% static 'music/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'music/js/main.js' %}"></script></head>
   <body>
   	
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
             <a class="navbar-brand" href="{% url 'music:index' %}">Music Player</a>

        </div>
         <div class="collapse navbar-collapse" id="topNavBar">
                <ul class= "nav navbar-nav">
                    <li class="active">
                        <a href="{% url 'music:index' %}">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
                        </a>
                    </li>
             <li class="">
                        <a href="{% url 'music:index' %}">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="">
                    </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    
            </form>
            <ul class= "nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'music:album-add' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Albums
                        </a>
                    </li>
             <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Log out
                        </a>
                    </li>
                </ul>
         </div> 
     </div> 
</nav>
{% block body %}

{% endblock %}
   </body>
